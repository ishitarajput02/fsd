<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <SCRIPT>
        async function f(){
            let promise = new Promise((resolve,reject)=>{
                setTimeout(() => resolve("done!"), 2000);
            });
            let result = await promise; 

            alert(result);
        }
        f();
    </SCRIPT>
</body>
</html>
