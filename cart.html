<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #19183B;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .products {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(31,22,22,0.10);
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 16px 16px 16px;
            gap: 12px;
        }
        .product-card img {
            width: 90px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #19183B;
            margin: 0;
        }
        .product-price {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        .card-buttons {
            display: flex;
            gap: 10px;
        }
        .card-btn {
            background: #19183B;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 14px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .card-btn.secondary {
            background: #708993;
            color: #19183B;
        }
        .card-btn:hover {
            background: #222266;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="products">
        <div class="product-card">
            <img src="https://p7.hiclipart.com/preview/1019/539/615/coca-cola-zero-soft-drink-diet-coke-coca-cola.jpg" alt="Coke">
            <div class="product-title">Coke</div>
            <div class="product-price">Rs. 20</div>
            <div class="card-buttons">
                <button class="card-btn">Buy</button>
                <button class="card-btn secondary">Add to Wishlist</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKs--PMWC81lMKStoFd_XOud5Wk3Mt2EDCLQ&s" alt="Pepsi">
            <div class="product-title">Pepsi</div>
            <div class="product-price">Rs. 40</div>
            <div class="card-buttons">
                <button class="card-btn">Buy</button>
                <button class="card-btn secondary">Add to Wishlist</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7B0aFrBNYZYzTEkYhcI0plnN6xyiDl4UlUQ&s" alt="Fanta">
            <div class="product-title">Fanta</div>
            <div class="product-price">Rs. 30</div>
            <div class="card-buttons">
                <button class="card-btn">Buy</button>
                <button class="card-btn secondary">Add to Wishlist</button>
            </div>
        </div>
    </div>
</body>
</html>
